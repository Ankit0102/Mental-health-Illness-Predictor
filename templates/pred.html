<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML mental health</title>
  
  <link rel="stylesheet" type="text/css" href="../styles.css">

</head>
<body>
 <div class="login">
	<h1>Mental Health Prediction </h1>

     <!-- Main Input For Receiving Query to our ML -->
	 <form action="/prediction" method="post">
		


		<input type="text" name="Age" placeholder="Age" required="required" /><br>
		<input type="text" name="Gender" placeholder="Gender" required="required" /><br>
		<input type="text" name="Country" placeholder="Country" required="required" /><br>
		<input type="text" name="self_employed" placeholder="Self Employed" required="required" /><br>
		<input type="text" name="family_history" placeholder="Family History" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <!-- Display the prediction here -->
   {% if prediction_text %}
   <h2>{{ prediction_text }}</h2>
   {% endif %}

 </div>


</body>
</html>
